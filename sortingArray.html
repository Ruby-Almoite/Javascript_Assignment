<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Elements in an Array</title>
</head>
<body>
    <script>
        const numbers=  [ 500, 5, 3, 4, 56, 100, 23, 6, 78, 60 ]

        numbers.sort(compareFunction);

        console.log(numbers);

        function compareFunction (a,b) {
            // 1. <0 ...a
            // 2. 0 ...nothing will be changed
            // 3. > 0 ... b comes first

            return a - b;
        }

     </script>
    
</body>
</html>
